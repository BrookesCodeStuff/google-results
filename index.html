<!DOCTYPE html>
<html>
  <head>
    <title>build this webpage - Google Search</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
  </head>
  <body>
    <header>
      <div class="header-top-">
        <div class="header-left">
          <!-- Logo and input bar. -->
          <a href="#"><img src="./images/googlelogo.png"></a>
          <input type="text">
        </div>
        <div class="header-right">
          <!-- Apps and Signin. -->
          <a href="#"><img src="./images/google-apps.png"></a>
          <button>Sign in</button>
        </div>
      </div>
      <div class="header-bottom">
        <div class="nav-bar">
          <!-- Nav bar. -->
          <a href="#">All</a>
          <a href="#">News</a>
          <a href="#">Videos</a>
          <a href="#">Shopping</a>
          <a href="#">Maps</a>
          <a href="#">More</a>
          <a href="#">Settings</a>
          <a href="#">Tools</a>
        </div>
      </div>
    </header>
    <main>
      <div class="content-container">
        <div class="total-results">
          <!-- # of results -->
        </div>
        <div class="search-result">
          <!-- Search result -->
        </div>
        <div class="ask-box">
          <!--People Also Ask box-->
        </div>
        <div class="related-searches">
          <!-- Related Searches box -->
        </div>
        <div class="more-pages">
          <!-- Gooooooooogle -->
        </div>  
      </div>
    </main>
    <footer>
      <div class="location">
        <!-- Location -->
      </div>
      <div class="footer-nav">
        <!-- Footer nav links-->
      </div>
    </footer>
  </body>
</html>
